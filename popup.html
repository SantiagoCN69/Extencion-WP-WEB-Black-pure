<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Dark</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h3 {
            margin-top: 0;
            text-align: center;
            color: #00a884;
        }
        .color-picker-container {
            margin: 15px 0;
            text-align: center;
        }
        .color-picker-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #008f74;
        }
    </style>
</head>
<body>
    <h3>WhatsApp Dark Theme</h3>
    
    <button id="applyColor">Aplicar Colores</button>
    
    <div class="color-picker-container">
        <label for="accentColor" class="color-picker-label">Color de acento:</label>
        <input type="color" id="accentColor" value="#ffffff">
    </div>
    
    <div class="color-picker-container">
        <label for="backgroundColor" class="color-picker-label">Color de fondo:</label>
        <input type="color" id="backgroundColor" value="#000000">
    </div>
    
    
    <script src="popup.js"></script>
</body>
</html>
