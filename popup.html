<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n de WhatsApp Dark</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00a884;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>WhatsApp Dark Mode</h3>
    </div>
    
    <div class="toggle-container">
        <span>Modo Oscuro</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        <p>v1.0 - Personalizado</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
